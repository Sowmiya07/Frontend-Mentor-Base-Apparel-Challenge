<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="container">
    <img src="./images/logo.svg" class="mobile-logo" alt="logo">
    <img src="./images/hero-mobile.jpg" alt="mobile hero image" class="mobile-poster">
    <div class="content">
      <img src="./images/logo.svg" class="logo" alt="logo">
      <div class="inner-content">
        <h1><span>We're</span>coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form>
          <div>
            <input type="text" name="email" id="email" placeholder="Email Address" aria-label="email"/>
            <img src="./images/icon-error.svg" alt="error" class="error" id="error"/>
            <button id='submit-email'>
              <img src="./images/icon-arrow.svg" alt="arrow">
            </button>
          </div>
          <span class="warning" id="warning">Please provide a valid email</span>
        </form>
      </div>
    </div>
    <div class="poster">
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
